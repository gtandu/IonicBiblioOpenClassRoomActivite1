<ion-header>
    <ion-navbar>
        <ion-buttons start>
            <button ion-button icon-only (click)="onToggleMenu()">
        <ion-icon name="menu"></ion-icon>
      </button>
        </ion-buttons>
        <ion-title>Livres</ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <ion-list>
        <button ion-item icon-start *ngFor="let book of bookList; let i = index" (click)="onLoadBook(i)">
      <ion-icon *ngIf="book.isLend; else elseBlock" name="checkmark-circle" color="secondary"></ion-icon>
      <ng-template #elseBlock>
        <ion-icon name="close-circle" color="danger"></ion-icon>
      </ng-template>
      {{ book.name }}
    </button>
    </ion-list>
</ion-content>
